<!--飯店評論-->
<div class="  mt-5 d-flex flex-row">
  <div class="flex-grow-1 ps-5 pe-3">
      <h4 class="mb-3 font-sty">住客評論</h4>
      <span class="comment-cube">{{averageScore | number:'1.1-1'}}</span>
      <span> {{ratingText}} </span>
      <div class="mt-3"> 共 {{totalcommentcount}}則評論</div>
  </div>
  <hr />
  <!--評分條-->
  <div class="  flex-grow-2  ms-5 ps-5">
      <div class=" row">
          <!-- 左列 -->
  <div class="col-md-6">
    <div class="row m-2" *ngFor="let score of leftColumnScores">
      <div class="col">
        <div>
          <span>{{score.key}}</span>
          <span id="comfort-score-avg">{{score.value.toFixed(1)}}</span>
          <div class="progress2 progress-moved">
            <div class="progress-bar2" [style.width.%]="score.value * 10"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 右列 -->
  <div class="col-md-6">
    <div class="row m-2" *ngFor="let score of rightColumnScores">
      <div class="col">
        <div>
          <span>{{score.key}}</span>
          <span id="comfort-score-avg">{{score.value.toFixed(1)}}</span>
          <div class="progress2 progress-moved">
            <div class="progress-bar2" [style.width.%]="score.value * 10"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
  </div>
</div>

<!--篩選列-->
<br class="mt-5" />

<div class="carousel-wrapper d-flex align-items-center">
<fa-icon class="carousel-button next fa-2x" [icon]="facaretleft"  (click)="prevSlide()"></fa-icon>
<div class="carousel-container">
<div class="carousel" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
  <div class="carousel-slide" *ngFor="let chunk of getChunks(comments, 3)">
    <div *ngFor="let comment of chunk" class="comment-card">
      <div class="card mb-2" style="background-color: #f0f2f5;">
        <div class="card-body">
          <p>{{ truncateText(comment.commentText, 24) }}</p>
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <fa-icon [icon]="fauserlarge"></fa-icon>
              <p class="small mb-0 ms-2">{{ comment.firstName }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<fa-icon class="carousel-button prev fa-2x" [icon]="facaretright"  (click)="nextSlide()"></fa-icon>
</div>
