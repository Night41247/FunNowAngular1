




  <!--飯店評論-->

      <div class="flex-grow-1 ps-5 pe-3">
          <h4 class="mb-3 font-sty">住客評論</h4>

                          <span id="comfort-score-avg"> {{score.value.toFixed(1)}}</span>
                          <div class="progress2 progress-moved">
                              <div class="progress-bar2" [style.width.%]="score.value * 10">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!--篩選列-->
  <br class="mt-5" />

  <div class="">
      <a  routerLink="/hotel_comment" class="btn btn-outline-primary" id="searchBtn">查看所有評論</a>
  </div>

<div class="carousel-wrapper">
  <button class="carousel-button prev" (click)="prevSlide()">上一頁</button>
  <div class="carousel-container">
    <div class="carousel" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
      <div class="carousel-slide" *ngFor="let chunk of getChunks(combinedData, 3)">
        <div *ngFor="let data of chunk; let i = index" class="comment-card">
          <div *ngIf="data; else emptyCard" class="card mb-2" style="background-color: #f0f2f5;">
            <div class="card-body">
              <p>{{ truncateText(data.commentText, 24) }}</p>
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <fa-icon [icon]="fauserlarge"></fa-icon>
                  <p class="small mb-0 ms-2">{{ data.firstName }}</p>
                </div>
              </div>
            </div>
          </div>
          <ng-template #emptyCard>
            <div class="card mb-2 empty-card" style="background-color: #f0f2f5;"></div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-button next" (click)="nextSlide()">下一頁</button>
</div>
